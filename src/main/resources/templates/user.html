<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω t√†i kho·∫£n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {

      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .toolbar {

    select, input, button {

    }

    }

    }
    table {

      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {

      text-align: center;
    }
    th {

      color: white;
    }
    .error-message {

      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Qu·∫£n l√Ω t√†i kho·∫£n</h2>
  <div id="errorAlert" class="error-message"></div>
  <div class="toolbar">
    <select id="department"></select>
    <select id="role"></select>
    <input type="text" id="keyword" placeholder="Nh·∫≠p username...">
    <button onclick="searchAccount()">
      <i class="fas fa-search"></i> T√¨m ki·∫øm
    </button>
    <button id="addButton" onclick="window.location.href='/users/create'"><i class="fas fa-plus"></i> Th√™m m·ªõi</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>T√™n nh√¢n vi√™n</th>
      <th>Email</th>
      <th>Role</th>
      <th>ƒê∆°n v·ªã</th>
      <th>T√¨nh tr·∫°ng</th>
      <th>Ch·ªânh s·ª≠a</th>
    </tr>
    </thead>
    <tbody id="accountsTableBody"></tbody>
  </table>
</div>

<script>
  let allUsers = [];
  let departmentsList = [];
  let currentUserRole = ''; // üîπ L∆∞u vai tr√≤ ng∆∞·ªùi d√πng

  function showError(message) {
    const errorAlert = document.getElementById('errorAlert');
    errorAlert.textContent = message;
    errorAlert.style.display = 'block';
    setTimeout(() => errorAlert.style.display = 'none', 5000);
  }

  async function fetchData() {
    try {
      const response = await fetch('/api/v1/users/all');
      if (!response.ok) throw new Error('L·ªói khi t·∫£i d·ªØ li·ªáu ng∆∞·ªùi d√πng');

      const result = await response.json();
      if (Array.isArray(result.data)) {
        allUsers = result.data.map(user => {
          const department = departmentsList.find(d => d.departmentId === user.departmentId);
          return {
            ...user,
            departmentName: department ? department.departmentName : null
          };
        });
        filterData();
      } else {
        allUsers = [];
        showError('D·ªØ li·ªáu ng∆∞·ªùi d√πng kh√¥ng h·ª£p l·ªá');
      }
    } catch (error) {
      console.error('üö® L·ªói khi l·∫•y d·ªØ li·ªáu:', error);
      showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng∆∞·ªùi d√πng');
    }
  }

  async function fetchDepartments() {
    try {
      const response = await fetch('/api/v1/departments');
      if (!response.ok) throw new Error('L·ªói khi t·∫£i danh s√°ch ƒë∆°n v·ªã');

      const result = await response.json();
      departmentsList = Array.isArray(result.data)
              ? [...new Map(result.data.map(item => [item.departmentName, item])).values()]
              : [];

      departmentsList.sort((a, b) => a.departmentName.localeCompare(b.departmentName));
      const departmentSelect = document.getElementById('department');
      departmentSelect.innerHTML = '<option value="">Ch·ªçn ƒë∆°n v·ªã</option>';
      departmentsList.forEach(dept => {
        const option = document.createElement('option');
        option.value = dept.departmentName;
        option.textContent = dept.departmentName;
        departmentSelect.appendChild(option);
      });

    } catch (error) {
      console.error('üö® L·ªói khi l·∫•y danh s√°ch ƒë∆°n v·ªã:', error);
      showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ƒë∆°n v·ªã');
    }
  }

  async function fetchRoles() {
    try {
      const response = await fetch('/api/v1/roles/all');
      if (!response.ok) throw new Error('L·ªói khi t·∫£i danh s√°ch quy·ªÅn');

      const result = await response.json();
      const roles = Array.isArray(result.data) ? result.data : [];
      const roleSelect = document.getElementById('role');
      roleSelect.innerHTML = '<option value="">Ch·ªçn quy·ªÅn</option>';
      roles.forEach(role => {
        const option = document.createElement('option');
        option.value = role.roleName;
        option.textContent = role.roleName;
        roleSelect.appendChild(option);
      });
    } catch (error) {
      console.error('üö® L·ªói khi l·∫•y danh s√°ch quy·ªÅn:', error);
      showError('Kh√¥ng th·ªÉ t·∫£i danh s√°ch quy·ªÅn');
    }
  }

  // üîπ L·∫•y vai tr√≤ ng∆∞·ªùi d√πng
  async function fetchCurrentUserRole() {
    try {
      const response = await fetch('/api/v1/users/getUserRole');
      if (!response.ok) throw new Error('L·ªói khi t·∫£i vai tr√≤ ng∆∞·ªùi d√πng');

      const result = await response.json();
      const userRole = result.data;
      currentUserRole = userRole; // G√°n v√†o bi·∫øn to√†n c·ª•c
      renderButtonBasedOnRole(userRole);
    } catch (error) {
      console.error('üö® L·ªói khi l·∫•y vai tr√≤ ng∆∞·ªùi d√πng:', error);
      showError('Kh√¥ng th·ªÉ t·∫£i vai tr√≤ ng∆∞·ªùi d√πng');
    }
  }

  function renderButtonBasedOnRole(userRole) {
    const addButton = document.getElementById('addButton');
    if (!addButton) return;
    addButton.style.display = userRole === 'ADMIN' ? 'block' : 'none';
  }

  // üîπ Hi·ªÉn th·ªã danh s√°ch users l√™n b·∫£ng
  function populateTable(users) {
    const tableBody = document.getElementById('accountsTableBody');
    if (!tableBody) return;

    tableBody.innerHTML = users.map(user => {
      const deleteBtn = currentUserRole === 'ADMIN'
              ? `<button onclick="deleteAccount('${user.username}')" style="background-color:#dc3545; color:#fff; margin-left:5px;"><i class="fas fa-trash-alt"></i></button>`
              : '';

      return `
        <tr>
          <td>${user.username || '-'}</td>
          <td>${user.employeeName || '-'}</td>
          <td>${user.email || '-'}</td>
          <td>${user.roleName || '-'}</td>
          <td>${user.departmentName || (user.departmentId ? 'ƒêang c·∫≠p nh·∫≠t' : 'Kh√¥ng c√≥')}</td>
          <td>${user.status || '-'}</td>
          <td>
            <button onclick="editAccount('${user.username}')"><i class="fas fa-edit"></i></button>
            ${deleteBtn}
          </td>
        </tr>
      `;
    }).join('');
  }

  async function searchAccount() {
    const username = document.getElementById('keyword')?.value.trim();
    if (!username) {
      filterData();
      return;
    }

    try {
      const response = await fetch(`/api/v1/users/getUserByUsername/${username}`);
      if (!response.ok) throw new Error("Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng");

      const data = await response.json();
      populateTable([data]);

    } catch (error) {
      console.error('L·ªói khi t√¨m ki·∫øm:', error);
      showError('Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng');
    }
  }

  function filterData() {
    const departmentSelect = document.getElementById('department');
    const roleSelect = document.getElementById('role');
    const selectedDepartment = departmentSelect.value;
    const selectedRole = roleSelect.value;

    let filteredUsers = allUsers;
    if (selectedDepartment) {
      filteredUsers = filteredUsers.filter(user => user.departmentName === selectedDepartment);
    }
    if (selectedRole) {
      filteredUsers = filteredUsers.filter(user => user.roleName === selectedRole);
    }

    populateTable(filteredUsers);
  }

  function editAccount(username) {
    if (!username) {
      showError('Kh√¥ng c√≥ username ƒë·ªÉ ch·ªânh s·ª≠a');
      return;
    }
    window.location.href = `/users/update/${encodeURIComponent(username)}`;
  }

  // üîπ X√≥a t√†i kho·∫£n
  async function deleteAccount(username) {
    if (!confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n "${username}" kh√¥ng?`)) return;

    try {
      const response = await fetch(`/api/v1/users/${username}`, {
        method: 'DELETE'
      });

      if (!response.ok) throw new Error("Kh√¥ng th·ªÉ x√≥a ng∆∞·ªùi d√πng");

      const result = await response.json();
      alert(result.message || 'X√≥a th√†nh c√¥ng');
      await fetchData(); // Refresh l·∫°i b·∫£ng

    } catch (error) {
      console.error("L·ªói khi x√≥a ng∆∞·ªùi d√πng:", error);
      showError("X√≥a ng∆∞·ªùi d√πng th·∫•t b·∫°i");
    }
  }

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      await fetchCurrentUserRole(); // l·∫•y quy·ªÅn
      await fetchDepartments();     // ƒë∆°n v·ªã
      await fetchRoles();           // quy·ªÅn
      await fetchData();            // danh s√°ch user

      document.getElementById('department')?.addEventListener('change', filterData);
      document.getElementById('role')?.addEventListener('change', filterData);
      document.getElementById('keyword')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchAccount();
      });

    } catch (error) {
      console.error('L·ªói khi kh·ªüi t·∫°o:', error);
      showError('Kh·ªüi t·∫°o ·ª©ng d·ª•ng th·∫•t b·∫°i');
    }
  });
</script>

</body>
</html>
